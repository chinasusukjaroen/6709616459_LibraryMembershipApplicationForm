<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
</head>
<body>
    <h2>Library Membership Form</h2>
    <form>
        
        <label for="thai-name">ชื่อ-นามสกุล<span style="color:red;">*</span></label>
        <br>
        <input type="text" id="thai-name" name="thai-name" required placeholder="ชื่อ-นามสกุล">
        <br><br>
        <label for="eng-name">Name-Surname<span style="color:red;">*</span></label>
        <br>
        <input type="text" id="eng-name" name="eng-name" required placeholder="Name-Surname">
        <br><br>


        <label>Gender<span style="color:red;">*</span></label>
        <br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>




        
       
    </form>
</body>
</html>
