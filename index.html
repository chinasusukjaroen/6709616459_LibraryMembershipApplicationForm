<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
</head>
<body>
    <h2>Library Membership Form</h2>
    <form>
        
        <label for="thai-name">ชื่อ-นามสกุล<span style="color:red;">*</span></label>
        <br>
        <input type="text" id="thai-name" name="thai-name" required placeholder="ชื่อ-นามสกุล">
        <br><br>
        <label for="eng-name">Name-Surname<span style="color:red;">*</span></label>
        <br>
        <input type="text" id="eng-name" name="eng-name" required placeholder="Name-Surname">
        <br><br>


        <label>Gender<span style="color:red;">*</span></label>
        <br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

          
        <label for="student-id">Student-ID <span style="color:red;">*</span></label>
        <br>
        <input type="text" id="student-id" name="student-id"  title="Student-ID"  maxlength="10"  placeholder="Student-ID" required >
        <br><br>
        <label for="faculty">Faculty<span style="color:red;">*</span></label>
        <br>

        <select id="faculty" name="faculty" required>
            <option value="">--Faculty--</option>
            <option value="engineering">วิศวกรรมศาสตร์</option>
            <option value="science">วิทยาศาสตร์</option>
            <option value="arts">อักษรศาสตร์</option>
            <option value="law">นิติศาสตร์</option>
            <option value="medicine">แพทยศาสตร์</option>
            <option value="Dentisty">ทันตแพทยศาสตร์</option>
            <option value="pharmacy">เภสัชศาสตร์</option>
            <option value="Account">พาณิชยศาสตร์และการบัญชี</option>
            <option value="econ">เศรษฐศาสตร์</option>
        </select>
        <br><br>

        
        <label for="email">Email Address<span style="color:red;">*</span></label>
        <br>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        <br><br>
      

        
        <label for="dob">Date of Birth<span style="color:red;">*</span></label>
        <br>
        <input type="date" id="dob" name="dob" required>
        <br><br>


        <label for="book-type">Book-Type:</label><br>
        <select id="book-type" name="book-type" required>
            <option value="">-- choose--</option>
            <option value="science">วิทยาศาสตร์</option>
            <option value="Tales">นิทาน</option>
            <option value="fiction">นวนิยาย</option>
            <option value="non-fiction">สารคดี</option>
            <option value="history">ประวัติศาสตร์</option>
            <option value="fantasy">แฟนตาซี</option>
            <option value="Horror">สยองขวัญ</option>
            <option value="biography">ชีวประวัติ</option>
        </select>
        <br><br>

        <label>Would you want to receive library news and information via email?</label><br>
        <input type="radio" id="yes" name="subscribe" value="yes">
        <label for="yes">Yes,I want</label>
        <input type="radio" id="no" name="subscribe" value="no">
        <label for="no">No,Thank you</label>
        <br><br>
     









        
       
    </form>
</body>
</html>
